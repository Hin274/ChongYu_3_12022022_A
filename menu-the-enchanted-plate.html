<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Enchanted Plate Menu</title>
    <meta name="description" content="The Enchanted Plate Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="images/logo/ohmyfood.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        </div>
        <div>
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="The Enchanted Plate gourmet food on plate">
        </div>
    </header>
    <main>
        <div>
            <h1>The Enchanted Plate</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div>
            <div>
                <h2>ENTREES</h2>
                <button>
                    <h3>Foie Gras Ravioli</h3>
                    <p>With truffle cream</p>
                    <p>25€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Oscietra Caviar</h3>
                    <p>With buckwheat blinis</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Lobster and Leek Foam</h3>
                    <p>Marinated with orange zest</p>
                    <p>20€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Duck Foie Gras</h3>
                    <p>With fig jam and grilled baguette</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>MAIN DISH</h2>
                <button>
                    <h3>Fresh Buttered Scallops</h3>
                    <p>With white celery puree</p>
                    <p>40€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Pan-Fried Lobster</h3>
                    <p>With mashed sweet potatoes</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Braised Ox Tail</h3>
                    <p>With wild rice and lemon zest</p>
                    <p>44€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>DESSERTS</h2>
                <button>
                    <h3>Chocolate and Hazelnut Macaroon</h3>
                    <p>With caramel butter ice cream</p>
                    <p>18€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Baba au rhum</h3>
                    <p>With lemon drizzle</p>
                    <p>22€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Lemon Meringue Pie</h3>
                    <p>Destructured</p>
                    <p>23€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <button>Order</button>
        </div>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>Suggest a restaurant
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>Become a partner
            </li>
            <li>
                Legal
            </li>
            <li>
                <a href="mailto:">Contact</a>
            </li>
        </ul>
    </footer>
</body>
