<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Le Gourmand Menu</title>
    <meta name="description" content="Le Gourmand Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="images/logo/ohmyfood.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <i class="fa-solid fa-arrow-left"></i>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div>
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le Gourmand gourmet food on plate">
        </div>
    </header>
    <main>
        <div>
            <h1>Le Gourmand</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div>
            <div>
                <h2>ENTREES</h2>
                <button>
                    <h3>Tuna Carpaccio</h3>
                    <p>Seasoned with yuzu</p>
                    <p>25€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Crunchy Lobster Croquets</h3>
                    <p>With seasonal vegetables</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Mushroom Soup</h3>
                    <p>With truffles</p>
                    <p>20€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>MAIN DISH</h2>
                <button>
                    <h3>Roast Chicken with Provincal Herbs</h3>
                    <p>With truffle cream</p>
                    <p>40€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Roasted Lobster</h3>
                    <p>With seasonal vegetables</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Angus Beef Ribs</h3>
                    <p>With mashed parshnips</p>
                    <p>44€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>DESSERTS</h2>
                <button>
                    <h3>Assorted Desserts Plate</h3>
                    <p>Chef's choice</p>
                    <p>18€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Creme brulee</h3>
                    <p>Revisited</p>
                    <p>22€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Tiramisu</h3>
                    <p>With hazelnuts</p>
                    <p>23€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <button>Order</button>
        </div>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>Suggest a restaurant
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>Become a partner
            </li>
            <li>
                Legal
            </li>
            <li>
                Contact
            </li>
        </ul>
    </footer>
</body>
