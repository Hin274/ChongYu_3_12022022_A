<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Full Palette Menu</title>
    <meta name="description" content="The Full Palette Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="images/logo/ohmyfood.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="container">
    <header class="container-header">
        <div class="container-logo container-logo--justify container-logo--gap">
            <a class="container-logo__icon" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="container-logo__img" src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        </div>
        <div>
            <img class="container-header__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="The Full Palette gourmet food on plate">
        </div>
    </header>
    <main class="container-content container-content--border menu-overlap-image">
        <div class="container-restaurant">
            <h1 class="container-restaurant-heading">The Full Palette</h1>
            <div class="container-restaurant-icon"><i class="fa-regular fa-heart"></i></div>
        </div>
        <div class="container-menu">
            <div>
                <h2 class="container-menu-heading fade-scale">ENTREES</h2>
                <div class="container-menu-item-layout">
                    <button class="container-menu-button fade-scale fade-scale--delay-1">
                        <div class="container-menu-dish">
                            <h3>Escargot</h3>
                            <p>With southern French spices</p>
                        </div>
                        <div class="container-menu-price">
                            <p>25€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-2">
                        <div class="container-menu-dish">
                            <h3>Duck Foie Gras</h3>
                            <p>With black truffle shavings</p>
                        </div>
                        <div class="container-menu-price">
                            <p>35€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-3">
                        <div class="container-menu-dish">
                            <h3>Fried egg</h3>
                            <p>Seasoned with truffle cream and on a bed of caviar</p>
                        </div>
                        <div class="container-menu-price">
                            <p>20€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h2 class="container-menu-heading fade-scale">MAIN DISH</h2>
                <div class="container-menu-item-layout">
                    <button class="container-menu-button fade-scale fade-scale--delay-1">
                        <div class="container-menu-dish">
                            <h3>Herb-Encrusted Steak</h3>
                            <p>With delicately sliced and season vegetables</p>
                        </div>
                        <div class="container-menu-price">
                            <p>40€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-2">
                        <div class="container-menu-dish">
                            <h3>Ox Tail Shepard's Pie</h3>
                            <p>With black truffle and pureed parsnips</p>
                        </div>
                        <div class="container-menu-price">
                            <p>35€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-3">
                        <div class="container-menu-dish">
                            <h3>Filet of Sole</h3>
                            <p>With citrus dressing</p>
                        </div>
                        <div class="container-menu-price">
                            <p>44€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h2 class="container-menu-heading fade-scale">DESSERTS</h2>
                <div class="container-menu-item-layout">
                    <button class="container-menu-button fade-scale fade-scale--delay-1">
                        <div class="container-menu-dish">
                            <h3>Paris-Brest</h3>
                            <p>Revisited</p>
                        </div>
                        <div class="container-menu-price">
                            <p>18€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-2">
                        <div class="container-menu-dish">
                            <h3>Chocolate Macaroons</h3>
                            <p>With vanilla ice cream</p>
                        </div>
                        <div class="container-menu-price">
                            <p>22€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-3">
                        <div class="container-menu-dish">
                            <h3>Chocolate Mousse</h3>
                            <p>With spices and black truffle</p>
                        </div>
                        <div class="container-menu-price">
                            <p>23€</p>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="menu-order-button-layout">
                <button class="menu-order-button">Order</button>
            </div>
        </div>
    </main>
    <footer class="container-footer">
        <h2 class="container-footer-logo--font">ohmyfood</h2>
        <ul class="container-footer-links">
            <li>
                <span class="container-footer__icon"><i class="fa-solid fa-utensils"></span></i>Suggest a restaurant
            </li>
            <li>
                <span class="container-footer__icon"><i class="fa-solid fa-handshake-angle"></span></i>Become a partner
            </li>
            <li>
                Legal
            </li>
            <li>
                <a href="mailto:">Contact</a>
            </li>
        </ul>
    </footer>
</body>
