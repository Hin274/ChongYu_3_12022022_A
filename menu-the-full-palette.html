<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Full Palette Menu</title>
    <meta name="description" content="The Full Palette Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="images/logo/ohmyfood.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        </div>
        <div>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="The Full Palette gourmet food on plate">
        </div>
    </header>
    <main>
        <div>
            <h1>The Full Palette</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div>
            <div>
                <h2>ENTREES</h2>
                <button>
                    <h3>Escargot</h3>
                    <p>With southern French Spices</p>
                    <p>25€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Duck Foie Gras</h3>
                    <p>With black truffle shavings</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Fried egg</h3>
                    <p>Seasoned with truffle cream and on a bed of caviar</p>
                    <p>20€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>MAIN DISH</h2>
                <button>
                    <h3>Herb-Encrusted Steak</h3>
                    <p>With delicately sliced and season vegetables</p>
                    <p>40€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Ox Tail Shepard's Pie</h3>
                    <p>With black truffle and pureed parsnips</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Filet of Sole</h3>
                    <p>With citrus dressing</p>
                    <p>44€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>DESSERTS</h2>
                <button>
                    <h3>Paris-Brest</h3>
                    <p>Revisited</p>
                    <p>18€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Chocolate Macaroons</h3>
                    <p>With vanilla ice cream</p>
                    <p>22€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Chocolate Mousse</h3>
                    <p>With spices and black truffle</p>
                    <p>23€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <button>Order</button>
        </div>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>Suggest a restaurant
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>Become a partner
            </li>
            <li>
                Legal
            </li>
            <li>
                <a href="mailto:">Contact</a>
            </li>
        </ul>
    </footer>
</body>
