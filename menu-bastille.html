<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bastille Menu</title>
    <meta name="description" content="Bastille Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="images/logo/ohmyfood.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <i class="fa-solid fa-arrow-left"></i>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div>
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Bastille gourmet food on plate">
        </div>
    </header>
    <main>
        <div>
            <h1>Bastille</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div>
            <div>
                <h2>ENTREES</h2>
                <button>
                    <h3>Citrus Squid Carpaccio</h3>
                    <p>With orange zest</p>
                    <p>25€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Grandmother's Vegetable Soup</h3>
                    <p>Carrots, parsnips, Jerusalem artichoke</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Onion Soup</h3>
                    <p>Revisited</p>
                    <p>20€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>MAIN DISH</h2>
                <button>
                    <h3>Scallops</h3>
                    <p>With mashed parsnip</p>
                    <p>40€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Magret de canard</h3>
                    <p>With mashed potatoes</p>
                    <p>35€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Game Hen</h3>
                    <p>With vegetable gnocchis</p>
                    <p>44€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <div>
                <h2>DESSERTS</h2>
                <button>
                    <h3>Floral Ice Cream</h3>
                    <p>With hazelnut butter</p>
                    <p>18€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Chocolate Lava Cake</h3>
                    <p>Revisited</p>
                    <p>22€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button>
                    <h3>Napolean</h3>
                    <p>With blueberries and marzipan</p>
                    <p>23€</p>
                    <i class="fa-regular fa-circle-check"></i>
                </button>
            </div>
            <button>Order</button>
        </div>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>Suggest a restaurant
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>Become a partner
            </li>
            <li>
                Legal
            </li>
            <li>
                <a href="mailto:">Contact</a>
            </li>
        </ul>
    </footer>
</body>
