<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bastille Menu</title>
    <meta name="description" content="Bastille Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="images/logo/ohmyfood.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="container">
    <header class="container-header">
        <div class="container-logo container-logo--justify container-logo--gap">
            <a class="container-logo__icon" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="container-logo__img" src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        </div>
        <div>
            <img class="container-header__img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Bastille gourmet food on plate">
        </div>
    </header>
    <main class="container-content container-content--border menu-overlap-image">
        <div class="container-restaurant">
            <h1 class="container-restaurant-heading">Bastille</h1>
            <div class="container-restaurant-icon"><i class="fa-regular fa-heart"></i></div>
        </div>
        <div class="container-menu">
            <div>
                <h2 class="container-menu-heading fade-scale">ENTREES</h2>
                <div class="container-menu-item-layout">
                    <button class="container-menu-button fade-scale fade-scale--delay-1">
                        <div class="container-menu-dish">
                            <h3>Citrus Squid Carpaccio</h3>
                            <p>With orange zest</p>
                        </div>
                        <div class="container-menu-price">
                            <p>25€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-2">
                        <div class="container-menu-dish">
                            <h3>Grandmother's Vegetable Soup</h3>
                            <p>Carrots, parsnips, Jerusalem artichoke</p>
                        </div>
                        <div class="container-menu-price">
                            <p>35€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-3">
                        <div class="container-menu-dish">
                            <h3>Onion Soup</h3>
                            <p>Revisited</p>
                        </div>
                        <div class="container-menu-price">
                            <p>20€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h2 class="container-menu-heading fade-scale">MAIN DISH</h2>
                <div class="container-menu-item-layout">
                    <button class="container-menu-button fade-scale fade-scale--delay-1">
                        <div class="container-menu-dish">
                            <h3>Scallops</h3>
                            <p>With mashed parsnip</p>
                        </div>
                        <div class="container-menu-price">
                            <p>40€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-2">
                        <div class="container-menu-dish">
                            <h3>Magret de canard</h3>
                            <p>With mashed potatoes</p>
                        </div>
                        <div class="container-menu-price">
                            <p>35€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-3">
                        <div class="container-menu-dish">
                            <h3>Game Hen</h3>
                            <p>With vegetable gnocchis</p>
                        </div>
                        <div class="container-menu-price">
                            <p>44€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h2 class="container-menu-heading fade-scale">DESSERTS</h2>
                <div class="container-menu-item-layout">
                    <button class="container-menu-button fade-scale fade-scale--delay-1">
                        <div class="container-menu-dish">
                            <h3>Floral Ice Cream</h3>
                            <p>With hazelnut butter</p>
                        </div>
                        <div class="container-menu-price">
                            <p>18€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-2">
                        <div class="container-menu-dish">
                            <h3>Chocolate Lava Cake</h3>
                            <p>Revisited</p>
                        </div>
                        <div class="container-menu-price">
                            <p>22€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="container-menu-button fade-scale fade-scale--delay-3">
                        <div class="container-menu-dish">
                            <h3>Napolean</h3>
                            <p>With blueberries and marzipan</p>
                        </div>
                        <div class="container-menu-price">
                            <p>23€</p>
                            <div class="container-menu-check"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="menu-order-button-layout">
                <button class="menu-order-button">Order</button>
            </div>
        </div>
    </main>
    <footer class="container-footer">
        <h2 class="container-footer-logo--font">ohmyfood</h2>
        <ul class="container-footer-links">
            <li>
                <span class="container-footer__icon"><i class="fa-solid fa-utensils"></span></i>Suggest a restaurant
            </li>
            <li>
                <span class="container-footer__icon"><i class="fa-solid fa-handshake-angle"></span></i>Become a partner
            </li>
            <li>
                Legal
            </li>
            <li>
                <a href="mailto:">Contact</a>
            </li>
        </ul>
    </footer>
</body>
